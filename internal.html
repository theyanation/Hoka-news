<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Reset styles */
        * {
            padding: 0;
            margin: 0;
            font-family: var(--poppins); 
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        ul li {
            list-style: none;
        }

        /* Import Google font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        /* Custom font */
        @font-face {
            font-family: 'gau';
            src: url('Gau_Exposition_W.TTF') format('truetype');
            font-weight: normal;
            font-style: normal; 
        }

        /* CSS Variables */
        :root {
            --utama : #9381ff ;
            --ketiga : #7a64f2;
            --sekunder : #ffd8be;
            --background : #b8b8ff;
            --backround2 : #ffeedd;

            --gao : 'gau';
            --poppins : 'Poppins', sans-serif;
        }

        /* Style for contact form */
        body {
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-form {
            background-color: var(--backround2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            font-family: var(--gao);
            color: var(--utama);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--ketiga);
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: var(--poppins);
            color: #333;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--utama);
            outline: none;
        }

        .submit-btn,
        .home-btn {
            background-color: var(--ketiga);
            color: var(--sekunder);
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-family: var(--gao);
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .submit-btn:hover,
        .home-btn:hover {
            background-color: var(--utama);
        }

        .home-btn {
            background-color: var(--utama);
            color: white;
        }

    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Contact</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="gender">Jenis Kelamin</label>
                <select id="gender" name="gender">
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Pesan atau Komentar</label>
                <textarea name="message" id="message" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <a href="index.html">
            <button class="home-btn">Go to Home</button>
        </a>
    </div>

</body>
</html>
